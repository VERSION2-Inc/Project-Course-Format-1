<h1>ディレクトリ名</h1>

<p>このセクションにプラグインを介して登録されるリソースやコースファイルを保存するディレクトリ名です。</p>

<p>英数字以外の文字は入力できません。</p>

<p>コース内に重複したディレクトリが存在する場合は作成されません。</p>

<p>※ディレクトリ名変更時、下記のモジュールについてはディレクトリ以外にあるファイルを新しいディレクトリにコピーします。</p>
<ul>
	<li>リソース</li><li>小テスト</li><li>用語集</li><li>ブック</li><li>小テスト(画面分割)</li>
</ul>
<p>※上記のモジュール以外は、HTMLテキスト内に画像を貼り付けている等のリンクは自動で更新されません。</p>
